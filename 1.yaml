mixed-port: 7890
allow-lan: false
external-controller: 127.0.0.1:11355
secret: ""
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5
  enhanced-mode: fake-ip # or redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - 223.5.5.5 
    - 182.254.116.116
    - 223.6.6.6
    - 119.29.29.29
    - tls://13800000000.rubyfish.cn:853
    - 1.2.4.8
    - 114.114.114.114
  fallback:   
    - tls://13800000000.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
    - {name: 🎧 网易音乐 0, server: 43.128.37.178, port: 2021, type: http, tls: false, skip-cert-verify: false}
proxy-providers:
  F1:
    type: http
    url: https://sub.xeton.dev/sub?target=clash&new_name=true&url=https%3A%2F%2Fraw.githubusercontent.com%2Flearnhard-cn%2Ffree_proxy_ss%2Fmain%2Ffree&insert=false&config=https%3A%2F%2Fcdn.jsdelivr.net%2Fgh%2FSleepyHeeead%2Fsubconverter-config%40master%2Fremote-config%2Fspecial%2Fbasic.ini&emoji=true&list=true&tfo=false&scv=false&fdn=true&sort=false
    interval: 3600
    path: ./Proxy/F1.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  F2:
    type: http
    url: https://raw.githubusercontent.com/learnhard-cn/free_proxy_ss/main/clash/clash.provider.yaml
    interval: 3600
    path: ./Proxy/F2.yaml
    filter: '加拿大|瑞士|德国|英国|日本|韩国|卢森堡|马耳他|墨西哥|挪威|俄罗斯|瑞典|新加坡|乌克兰|美国'
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  US:
    type: http
    url: https://raw.githubusercontent.com/learnhard-cn/free_proxy_ss/main/clash/clash.provider.yaml
    interval: 3600
    path: ./Proxy/US.yaml
    filter: '加拿大|美国'
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  NetEaseMusic:
    type: http
    url: https://raw.githubusercontent.com/O7Y0/Attached/main/UnblockNeteaseMusic/UnblockNeteaseMusic.txt
    interval: 3600
    path: ./Proxy/NetEaseMusic.yaml
    health-check:
      enable: true
      interval: 240
      url: http://clientlog.music.163.com/
proxy-groups:
  - name: MATCH
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇺🇸 US
  - name: PROXY
    type: select
    proxies:
      - DIRECT
      - ♻️ AUTO SELECT
      - 🇺🇸 US
    use:
      - F1
      - F2
  - name: ♻️ AUTO SELECT
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - F1
      - F2
  - name: 🇺🇸 US
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - US
    filter: '加拿大|美国'
  - name: NetEase Music
    proxies:
      - DIRECT
      - 🚀 URL TEST
      - 🎧 网易音乐 0
    use:
      - NetEaseMusic
    type: select
  - name: 🚀 URL TEST
    type: url-test
    url: http://clientlog.music.163.com/
    interval: 240
    use:
      - NetEaseMusic
